<!DOCTYPE html>
<html>

<head>
	<title>Login - Globaliti Listrik</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="img/smkti.png">
</head>

<body style="overflow: hidden;">
	<div class="wrapper d-flex">
		<div class="left"></div>
		<div class="right d-flex i-ctr j-ctr">
			<div style="width: 100%">
				<div style="width: 200px; margin: auto">
					<img src="img/smkti.png">
				</div>
				<h1 align="center">Globaliti Listrik</h1>
				<form method="POST" action="admin/customer/index.html">
					<div class="form-group d-flex f-col">
						<label>Username</label>
						<input type="text" name="username" placeholder="Ketik username anda di sini ..">
					</div><!-- form-group -->
					<div class="form-group d-flex f-col">
						<label>Password</label>
						<input type="password" name="password" placeholder="Ketik username anda di sini ..">
					</div><!-- form-group -->
					<div class="button-login">
						<input type="submit" name="submit" value="LOGIN">
					</div>
				</form>
			</div>
		</div><!-- right -->
	</div><!-- wrapper -->
</body>

</html>
